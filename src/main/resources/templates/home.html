<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>SIW movie</title>
</head>
<body>
<div th:if="${errorMessage}" th:text="#{${errorMessage}}"></div>
<div>
    <h2 th:text="#{home.recentMovies}"></h2>
    <a th:href="@{/createMovie}" th:text="#{home.addMovie}"></a>
    <ul th:each="movie : ${latestMovies}">
        <li>
            <a th:href="@{'/retrieveMovie/'+${movie.getId()}}">
                <div th:text="${movie.title} + ' ('+${movie.getYear()}+')'"></div>
                <img th:src="@{'data:image/'+${movie.getFirstImage().getFormat()}+';base64,'+${movie.getFirstImage().getBase64()}}"
                     width="100">
            </a>
        </li>
    </ul>
</div>
<div>
    <h2 th:text="#{home.someArtists}"></h2>
    <a th:href="@{/createArtist}" th:text="#{artist.addArtist}"></a>
    <ul th:each="artist : ${artists}">
        <li>
            <a th:href="@{'/retrieveArtist/'+${artist.getId()}}">
                <div th:text="${artist.fullName}"></div>
                <img th:src="@{'data:image/'+${artist.getPicture().getFormat()}+';base64,'+${artist.getPicture().getBase64()}}"
                     width="100">
            </a>
        </li>
    </ul>
</div>
<div>
</div>

</body>
</html>
