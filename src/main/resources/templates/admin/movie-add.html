<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title th:text="#{movie.addMovie}"></title>
</head>
<body>
<div th:replace="~{components/header}"></div>


<div style="display: flex; justify-content: center; align-items: center">
    <div style="width: 50%">
        <h1 th:text="#{movie.addMovie}" style="margin-bottom: 50px"></h1>

        <form th:action="@{/admin/movie/add}" method="post" th:object="${movie}" enctype="multipart/form-data">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="alert alert-warning" role="alert" th:each="err:${#fields.globalErrors()}"
                   th:text="${err}"></p>
            </div>
            <div class="form-group">
                <div th:if="${#fields.hasErrors('title')}" th:errors="${movie.title}" class="alert alert-warning"
                     role="alert"></div>
                <label for="title">Title</label> <input type="text" class="form-control" id="title" placeholder="Title"
                                                        required th:field="${movie.title}">
            </div>
            <div class="form-group">
                <div th:if="${#fields.hasErrors('releaseDate')}" th:errors="${movie.releaseDate}"
                     class="alert alert-warning" role="alert"></div>
                <label for="releaseDate">Release Date</label> <input type="date" class="form-control" id="releaseDate"
                                                                     placeholder="Release Date" required
                                                                     th:field="${movie.releaseDate}">
            </div>
            <div class="form-group">
                <label> <span th:text="#{movie.insertImage}">Image here</span> <input type="file" name="files" required
                                                                                      accept="image/jpeg, image/jpg, image/png, image/webp"
                                                                                      multiple> </label>
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{confirm}">Submit</button>
            <a th:href="@{/guest/movies}">
                <button type="button" class="btn btn-secondary" th:text="#{cancel}"></button>
            </a>
        </form>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
