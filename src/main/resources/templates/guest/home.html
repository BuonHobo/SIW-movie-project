<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>SIW Movie</title>
</head>
<body>
<div th:replace="components/header"></div>
<div style="display: flex; justify-content: center; align-items: center">
    <div style="width: 50%">
        <div th:if="${successMessage}" class="alert alert-success" th:text="#{${successMessage}}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="#{${errorMessage}}"></div>
        <div>
            <a type="button" class="btn btn-primary btn-lg btn-block" th:text="#{movie.viewAll}"
               th:href="@{/guest/movies}">Movies</a>
            <a type="button" class="btn btn-primary btn-lg btn-block" th:text="#{artist.viewAll}"
               th:href="@{/guest/artists}">Artists</a>

            <!--Admin only-->
            <a th:if="${credentials!=null && credentials.isAdmin()}" type="button"
               class="btn btn-danger btn-lg btn-block" th:text="#{movie.addMovie}"
               th:href="@{/admin/movie/add}">Add a Movie</a>
            <a th:if="${credentials!=null && credentials.isAdmin()}" type="button"
               class="btn btn-danger btn-lg btn-block" th:text="#{artist.addArtist}"
               th:href="@{/admin/artist/add}">Add a Movie</a>

        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
