<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title th:text="${artist.getFullName()}">Hello, world!</title>
</head>
<body>
<div th:replace="components/header"></div>

<p th:if="${errorMessage}" th:text="#{${errorMessage}}"></p>

<h1 th:text="${artist.getFullName()}"></h1>
<div th:text="#{artist.bornOn} +' '+ ${#dates.format(artist.birthday,'dd-MM-yyyy')}"></div>
<div>
    <img th:src="@{'data:image/'+${artist.picture.getFormat()}+';base64,'+${artist.picture.getBase64()}}" width="100">
    <form th:if="${credentials!=null && credentials.isAdmin()}" th:action="@{/admin/artist/changePicture}" method="post" enctype="multipart/form-data">
        <div th:if="${errorMessage}" th:text="#{${errorMessage}}">
        </div>
        <div>
            <label> <span th:text="#{artist.changeImage}">Image here</span>
                <br>
                <input type="file" name="file" required accept="image/jpeg, image/jpg, image/png, image/webp">
            </label>
            <input type="hidden" th:value="${artist.id}" name="artistId">
        </div>
        <button type="submit" th:text="#{artist.addImage}"></button>
    </form>
</div>
<div>
    <h3 th:text="#{artist.directedMovies}"></h3>
    <ul>
        <li th:each="movie:${artist.directedMovies}">
            <a th:text="${movie.titleYear}" th:href="@{'/guest/movie/'+${movie.id}}"></a>
        </li>
    </ul>
</div>
<div>
    <h3 th:text="#{artist.actedMovies}"></h3>
    <ul>
        <li th:each="movie:${artist.actedMovies}">
            <a th:text="${movie.titleYear}" th:href="@{'/guest/movie/'+${movie.id}}"></a>
        </li>
    </ul>
</div>
<div>
    <a th:if="${credentials!=null && credentials.isAdmin()}" th:text="#{artist.delete}" th:href="@{'/admin/artist.delete/' + ${artist.id}}"></a>
    <a th:text="#{home.returnTo}" th:href="@{/}"></a>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
