<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div th:replace="components/header"></div>

<div style="display: flex; justify-content: center; align-items: center">
    <div style="width: 50%">
        <form th:action="@{/register}" method="POST">

            <div class="form-group">
                <div th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
                      class="alert alert-warning" role="alert"></div>
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" required
                       th:field="${credentials.username}">
            </div>
            <div class="form-group">
                <div th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}"
                     class="alert alert-warning" role="alert"></div>
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" required
                       th:field="${user.name}">
            </div>
            <div class="form-group">
                <div th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
                      class="alert alert-warning" role="alert"></div>
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required
                       th:field="${credentials.password}">
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{confirm}">Submit</button>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
