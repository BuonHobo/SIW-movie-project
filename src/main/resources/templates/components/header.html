<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none ml-2">
        <img src="/images/logo-siw.png" height="35">
    </a>
    <span th:if="${#request.userPrincipal}" th:text="${#request.userPrincipal.principal.username}"
          class="navbar-text nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"></span>
    <div th:if="${#request.userPrincipal}" class="col-md-3 text-end">
        <a type="button" class="btn btn-outline-primary me-2" href="/logout">Logout</a>
    </div>
    <div th:unless="${#request.userPrincipal}" class="col-md-3 text-end">
        <a type="button" class="btn btn-outline-primary me-2" href="/login">Login</a>
        <a type="button" class="btn btn-primary  " href="/register">Sign-up</a>
    </div>
</header>
</body>
</html>
