<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title th:text="'Write a review for' + ${review.movie.titleYear}">Reviews</title>
</head>
<body>
<div th:replace="components/header"></div>

<div style="display: flex; justify-content: center; align-items: center">
    <div style="width: 50%">
        <h1 th:text="#{review.writeFor}+ ' '+ ${review.movie.titleYear}">Write a Review</h1>
        <form th:action="@{/user/review/add}" method="post" th:object="${review}">
            <div class="form-group row">
                <div th:if="${#fields.hasErrors('rating')}" th:errors="${review.rating}"
                     class="alert alert-warning" role="alert"></div>
                <label class="col-sm-2 col-form-label">Rating</label>
                <div class="ml-3 form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="inlineRadio1" value="1" required>
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="inlineRadio2" value="2" required>
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="inlineRadio3" value="3" required>
                    <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="inlineRadio4" value="4" required>
                    <label class="form-check-label" for="inlineRadio4">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="inlineRadio5" value="5"  checked>
                    <label class="form-check-label" for="inlineRadio5">5</label>
                </div>
            </div>
            <div class="form-group row">
                <div th:if="${#fields.hasErrors('title')}" th:errors="${review.title}"
                     class="alert alert-warning" role="alert"></div>
                <label for="Title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Title" placeholder="Title" th:value="${review.title}"
                           required
                           th:field="${review.title}">
                </div>
            </div>
            <div class="form-group row">
                <div th:if="${#fields.hasErrors('body')}" th:errors="${review.body}"
                     class="alert alert-warning" role="alert"></div>
                <label for="Review" class="col-sm-2 col-form-label">Body</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="10" id="Review" placeholder="Review"
                              th:value="${review.body}" required
                              th:field="${review.body}"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" th:text="#{confirm}">Submit</button>
                </div>
            </div>
            <input hidden type="number" th:name="movieId" th:value="${review.movie.id}">
        </form>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
